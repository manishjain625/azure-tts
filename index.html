<!DOCTYPE html>
<html>
    <head>
        <title>Azure TTS</title>
        <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    </head>
    <body>
        <div>Text: <input class="text"></div>
        <div>File name: <input class="file-name"></div>
        <div>Language:
            <select class="language">
                <option value="en-IN, Heera, Apollo">English</option>
                <option value="hi-IN, Kalpana, Apollo">Hindi</option>
                <option value="ta-IN, Valluvar">Tamil</option>
                <option value="te-IN, Chitra">Telugu</option>
            </select>
        </div>
        <button class="convert-text-to-speech">Click to convert text to speech</button>
        <script src="./public/client.js"></script>
    </body>
</html>
